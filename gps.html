<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Location-based</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene renderer="logarithmicDepthBuffer: true;" loading-screen="enabled: false;" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <a-assets-item id="animated-asset" src="model/man/scene.gltf"></a-assets-item>
    </a-assets>
    <a-entity scale="5 5 5" look-at="[gps-camera]" animation-mixer="loop: repeat;" gltf-model="#animated-asset"
      gps-entity-place="latitude: 22.561308; longitude: 113.870489">
    </a-entity>
    <a-camera gps-camera="minDistance: 100" rotation-reader></a-camera>
  </a-scene>
</body>

</html>
