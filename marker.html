<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://cdn.jsdelivr.net/npm/three-js@79.0.0/three.js"></script>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded="" vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    inspector="" keyboard-shortcuts="" screenshot="">
    <a-assets>
      <a-asset-item id="animated-asset" src="model/CesiumMan/glTF/CesiumMan.gltf"></a-asset-item>
    </a-assets>
    <a-marker type="barcode" value="7" material="" arjs-anchor="" arjs-hit-testing="">
      <a-box position="0 0.5 0" color="yellow" material="" geometry=""></a-box>
    </a-marker>
    <a-marker id="animated-marker" type="barcode" value="6" material="" arjs-anchor="" arjs-hit-testing="">
      <a-entity animation-mixer="" gltf-model="#animated-asset" scale="2 2 2">
      </a-entity>
    </a-marker>
    <a-entity camera=""></a-entity>
    <canvas class="a-canvas" data-aframe-canvas="true" width="1379" height="480"></canvas>
    <div class="a-loader-title" style="display: none;"></div>
    <a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity>
    <a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity>
  </a-scene>
</body>

</html>
